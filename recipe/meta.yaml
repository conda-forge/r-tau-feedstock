{% set version = "0.0-26" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-tau
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tau_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tau/tau_{{ version }}.tar.gz
  sha256: db88cf396de4d56c27501ff65a47a6951429f6f72be08e3765a021950e61fc02

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('tau')"           # [not win]
    - "\"%R%\" -e \"library('tau')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=tau
  license: GPL-2.0-only
  summary: Utilities for text analysis.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
